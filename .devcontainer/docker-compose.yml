version: '3.7'

services:
  node:
    # Uncomment the next line to use a non-root user for all processes. You can also
    # simply use the "remoteUser" property in devcontainer.json if you just want VS Code
    # and its sub-processes (terminals, tasks, debugging) to execute as the user. On Linux,
    # you may need to update USER_UID and USER_GID in .devcontainer/Dockerfile to match your
    # user if not 1000. See https://aka.ms/vscode-remote/containers/non-root for details.
    user: node
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace/Scrumrum:delegated
      - node_modules:/workspace/Scrumrum/node_modules
      - node_modules_client:/workspace/Scrumrum/packages/client/node_modules
      - buildcache_client:/workspace/Scrumrum/packages/client/.next
      - node_modules_server:/workspace/Scrumrum/packages/server/node_modules
    tty: true

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - 27027:27017
    volumes:
      - /data/db

volumes:
  node_modules:
  node_modules_client:
  buildcache_client:
  node_modules_server:

networks:
  default:
    name: scrumrum_default
    # Set `external` option to true when => https://docs.docker.com/compose/networking/#use-a-pre-existing-network
    # external: true
